<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="qest.css">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="qest.js"></script>
</head>
<body>
	<div id="container" class="col-sm-12 col-xs-12 col-lg-8 col-lg-offset-2 ">
		<div id="setup">
			<textarea id="data" style="width: 100%; height: 500px">[{"question":"This is sample question. Select C:","answers": ["a","b","*c","d"]},{"question":"Please select correct answers to question what is result of 2 + 2:","answers": ["less than 3","*4","*more than 3","5"]}]</textarea>
			<button id="start" class="btn btn-primary">START</button>
			<button id="clean" class="btn btn-danger pull-right">Clean stored questions</button>
		</div>
		<div id="quiz">
			<div class="progress">
				<div class="progress-bar progress-bar-info" id="progress" role="progressbar" style="width: 0%;"></div>
			</div>
			<div class="row">
				<div class="well">
					<div id="question"></div>
					<ul id="answers"></ul>
				</div>
			</div>
			<div class="row">
				<button id="check" class="btn btn-default">CHECK</button>
				<button id="next" class="btn btn-default">NEXT</button>
			</div>
		</div>
		<div id="done">
			<div class="page-header">
			  <h1>Test completed</h1>
			</div>			
			<div class="panel panel-primary">
				<div class="panel-heading">Your results</div>
				<div class="panel-body" id="result">
					...
				</div>
			</div>		
			<div class="panel panel-danger" id="incorrects">
				<div class="panel-heading">Incorrect answers to questions</div>
				<div class="panel-body" id="wrongs">
					...
				</div>
			</div>				
			<button id="restart" class="btn btn-default">RESTART</button>
		</div>
	</div>
</body>
</html>
