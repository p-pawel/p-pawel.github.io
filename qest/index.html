<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="qest.css">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="qest.js"></script>
</head>
<body>
	<div id="container" class="col-lg-8 col-lg-offset-2">
		<div id="setup">
			<textarea id="data" style="width: 100%; height: 500px">[{"question":"Qqqq qq qqqq q q qqqq qq:","answers": ["a","b","*c","d"]},{"question":"Qqqq qq qqqqqqqq qqqqqqqqqq q q qqqq qq:","answers": ["aaa","bb","*c","d"]}]</textarea>
			<button id="start" class="btn btn-default">START</button>
		</div>
		<div id="quiz">
			<div class="progress">
				<div class="progress-bar progress-bar-info" id="progress" role="progressbar" style="width: 0%;"></div>
			</div>
			<div class="row">
				<div class="well">
					<div id="question"></div>
					<ul id="answers"></ul>
				</div>
			</div>
			<div class="row">
				<button id="check" class="btn btn-default">CHECK</button>
				<button id="next" class="btn btn-default">NEXT</button>
			</div>
		</div>
		<div id="done">
			<div class="well">

				<span class="glyphicon glyphicon-off"></span> END
			</div>
		</div>
	</div>
</body>
</html>
